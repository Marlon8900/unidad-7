<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <title>Cadastro de Carros</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Meu Site</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        
        </ul>
      </div>
    </nav>
  </header>

  <main>

    <div class="container">

      <form>
        <div class="form-group">
          <label for="nome">Nome do Carro</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome do Carro">
        </div>
        <div class="form-group">
          <label for="cor">Cor</label>
          <input type="text" class="form-control" id="cor" placeholder="Cor">
        </div>
        <div class="form-group">
          <label for="marca">Marca</label>
          <input type="text" class="form-control" id="marca" placeholder="Marca">
        </div>
        <div class="form-group">
          <label for="cambio">Câmbio</label>
          <select class="form-control" id="cambio">
            <option>Manual</option>
            <option>Automático</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ano">Ano de Fabricação</label>
          <input type="number" class="form-control" id="ano" placeholder="Ano de Fabricação">
        </div>
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="number" class="form-control" id="valor" placeholder="Valor">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </main>

</body>
</html>
